<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Jajanan Adi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin: 10px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        .container-home {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .content-home {
            width: 60%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        .product, .product-detail, .profile, .invoice, .transaction-form {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
        }

        .product img, .profile img {
            width: 100%;
            height: auto;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .marquee {
            background-color: #ffeb3b;
            padding: 10px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form select {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        .container-produk-transaksi {
            display: flex;
            justify-content: space-between;
        }

        .produk-list, .transaksi-form-container, .invoice-container {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
    <script>
        let selectedProduct = '';

        function loadContent(page) {
            const content = {
                home: `
                    <div class="container-home">
                        <div class="sidebar">
                            <h3></h3>
                            <p>Jangan lewatkan kesempatan emas! Nikmati diskon hingga 50% untuk produk pilihan setiap akhir pekan. Kunjungi halaman produk kami dan temukan penawaran terbaik untuk jajanan favorit Anda. Cepat, sebelum kehabisan!.</p>
                        </div>
                        <div class="content-home">
                            <h2>Selamat Datang di Toko Jajanan Adi</h2>
                            <marquee>Happy shopping!</marquee>
                        </div>
                        <div class="sidebar">
                            <h3></h3>
                            <p>Kriuk-Kriuk Seru untuk Setiap Saat!</p>
                        </div>
                    </div>
                `,
                produk: `
                    <div class="container-produk-transaksi">
                        <div class="produk-list">
                            <h2>Daftar Produk</h2>
                            <div class="product">
                                <img src="jajanan1.jpeg" alt="Lays">
                                <h3>Lays</h3>
                                <p>Lays rasa rumput laut. Harga: Rp5.000</p>
                                <button onclick="selectProduct('Lays')">Beli</button>
                            </div>
                            <div class="product">
                                <img src="jajanan2.jpeg" alt="Qtela">
                                <h3>Qtela</h3>
                                <p>Qtela rasa daging panggang. Harga: Rp13.000</p>
                                <button onclick="selectProduct('Qtela')">Beli</button>
                            </div>
                            <div class="product">
                                <img src="jajanan3.jpeg" alt="Boncabe">
                                <h3>Boncabe</h3>
                                <p>Boncabe level 100. Harga: Rp11.000</p>
                                <button onclick="selectProduct('Boncabe')">Beli</button>
                            </div>
                            <div class="product">
                                <img src="jajanan4.jpeg" alt="Taro">
                                <h3>Taro</h3>
                                <p>Taro rasa rumput laut. Harga: Rp6.000</p>
                                <button onclick="selectProduct('Taro')">Beli</button>
                            </div>
                            <div class="product">
                                <img src="jajanan5.jpeg" alt="Chitato">
                                <h3>Chitato</h3>
                                <p>Chitato rasa sapi panggang. Harga: Rp10.000</p>
                                <button onclick="selectProduct('Chitato')">Beli</button>
                            </div>
                            <div class="product">
                                <img src="jajanan6.jpeg" alt="Cheetos">
                                <h3>Cheetos</h3>
                                <p>Cheetos rasa keju. Harga: Rp8.000</p>
                                <button onclick="selectProduct('Cheetos')">Beli</button>
                            </div>
                        </div>
                        <div class="transaksi-form-container">
                            <h2>Input Transaksi</h2>
                            <form class="transaction-form" onsubmit="handleTransaction(event)">
                                <label for="nama">Nama:</label>
                                <input type="text" id="nama" name="nama" required>

                                <label for="alamat">Alamat:</label>
                                <input type="text" id="alamat" name="alamat" required>

                                <label for="telepon">Telepon:</label>
                                <input type="tel" id="telepon" name="telepon" required>

                                <label for="produk">Produk:</label>
                                <input type="text" id="produk" name="produk" value="" readonly>

                                <label for="jumlah">Jumlah:</label>
                                <input type="number" id="jumlah" name="jumlah" min="1" required>

                                <button type="submit">Checkout/Buat Pesanan</button>
                            </form>
                        </div>
                        <div class="invoice-container" id="invoice-container">
                            <h2>Invoice</h2>
                            <div class="invoice">
                                <p><strong>Nama:</strong> <span id="invoice-nama"></span></p>
                                <p><strong>Alamat:</strong> <span id="invoice-alamat"></span></p>
                                <p><strong>Telepon:</strong> <span id="invoice-telepon"></span></p>
                                <p><strong>Produk:</strong> <span id="invoice-produk"></span></p>
                                <p><strong>Jumlah:</strong> <span id="invoice-jumlah"></span></p>
                                <p><strong>Total:</strong> <span id="invoice-total"></span></p>
                                <button onclick="printInvoice()">Cetak Invoice</button>
                            </div>
                        </div>
                    </div>
                `,
                kontak: `
                    <h2>Kontak Kami</h2>
                    <div class="profile">
                        <img src="gwadi.jpeg" alt="Foto Adi Indra" width="150" height="150">
                        <p><strong>Nama:</strong> Adi Indra</p>
                        <p><strong>Kelas:</strong> SI 3</p>
                        <p><strong>Email:</strong> adi15051107@gmail.com</p>
                    </div>
                `,
                tentang: `
                    <h2>Tentang Kami</h2>
                    <p>Toko Jajanan Adi adalah toko yang menyediakan berbagai macam jajanan dengan harga terjangkau. Kami berkomitmen untuk memberikan produk yang berkualitas dan pelayanan yang terbaik kepada pelanggan.</p>
                `
            };
            document.getElementById('content').innerHTML = content[page];
        }

        function selectProduct(product) {
            selectedProduct = product;
            document.getElementById('produk').value = product;
            loadContent('produk');
            document.getElementById('produk').value = selectedProduct;
        }

        function handleTransaction(event) {
            event.preventDefault();

            const nama = document.getElementById('nama').value;
            const alamat = document.getElementById('alamat').value;
            const telepon = document.getElementById('telepon').value;
            const produk = selectedProduct;
            const jumlah = document.getElementById('jumlah').value;

            const prices = {
                'Lays': 5000,
                'Qtela': 13000,
                'Boncabe': 11000,
                'Taro': 6000,
                'Chitato': 10000,
                'Cheetos': 8000
            };
            const total = prices[produk] * jumlah;

            document.getElementById('invoice-nama').innerText = nama;
            document.getElementById('invoice-alamat').innerText = alamat;
            document.getElementById('invoice-telepon').innerText = telepon;
            document.getElementById('invoice-produk').innerText = produk;
            document.getElementById('invoice-jumlah').innerText = jumlah;
            document.getElementById('invoice-total').innerText = `Rp${total.toLocaleString()}`;

            document.getElementById('invoice-container').style.display = 'block';
            window.location.hash = 'invoice-container';
        }

        function printInvoice() {
            window.print();
        }

        window.onload = function() {
            loadContent('home');
        }
    </script>
</head>
<body>
    <header>
        <h1>Toko Jajanan Adi</h1>
        <nav>
            <a href="#home" onclick="loadContent('home')">Home</a>
            <a href="#produk" onclick="loadContent('produk')">Produk</a>
            <a href="#kontak" onclick="loadContent('kontak')">Kontak Kami</a>
            <a href="#tentang" onclick="loadContent('tentang')">Tentang Kami</a>
        </nav>
    </header>
    <main id="content"></main>
    <footer>
        <p>&copy; 2024 Toko Jajanan Adi. All rights reserved.</p>
    </footer>
</body>
</html>
